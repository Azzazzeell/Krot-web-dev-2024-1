<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lab2.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600&display=swap" rel="stylesheet">
    <title>Оформить заказ</title>
</head>
<body>
    <header>
        <h1>Food Construct</h1>
        <nav>
            <a href="index.html">Главная</a>
            <a href="lab2.html">Собрать ланч</a>
            <a href="order.html" class="active">Оформить заказ</a>
            <a href="#">Контакты</a>
        </nav>
    </header>
    <main>
        <section class="order-form">
            <h2>Оформить заказ</h2>
            <div class="form-columns">
                <div class="order-details">
                    <h3>Ваш заказ</h3>
                    <div id="selected-dishes"></div>
                    <div class="total-cost">
                        <h3>Стоимость заказа</h3>
                        <p id="total-cost">0Р</p>
                    </div>
                </div>
                <div class="customer-details">
                    <h3>Ваши данные</h3>
                    <label for="name">Имя:</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>

                    <label for="subscribe">Получать информацию о скидках и акциях:</label>
                    <input type="checkbox" id="subscribe" name="subscribe" checked>

                    <label for="phone">Телефон:</label>
                    <input type="tel" id="phone" name="phone" required>

                    <label for="address">Адрес:</label>
                    <input type="text" id="address" name="address" required>
                    <p class="note"><em>Доставка осуществляется только по Москве</em></p>

                    <fieldset>
                        <legend>Выберите время доставки:</legend>
                        <input type="radio" id="asap" name="delivery_time" value="asap" required>
                        <label for="asap">Как можно скорее</label>
                        <input type="radio" id="specific_time" name="delivery_time" value="specific_time" required>
                        <label for="specific_time">К указанному времени</label>
                    </fieldset>

                    <label for="delivery_time_specific">Укажите время доставки:</label>
                    <input type="time" id="delivery_time_specific" name="delivery_time_specific" min="07:00" max="23:00" step="300" required>
                    <p class="note"><em>Доступное время доставки с 7:00 до 23:00</em></p>

                    <button type="reset">Сбросить</button>
                    <button type="submit" id="submit-order">Отправить</button>
                </div>
            </div>
        </form>
    </section>
    <footer>
        <p>Позвонить нам +7-000-000-00-00</p>
    </footer>
    <script src="dishes.js"></script>
    <script src="displayDishes.js"></script>
    <script src="orderForm.js"></script>
    <script src="order.js"></script>
</body>
</html>
