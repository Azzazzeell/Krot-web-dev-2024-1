<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>{% block title %}Лабораторная работа №1{% endblock %}</title>
</head>
<body>
    <header class="bg-dark text-white p-3">
        <nav class="container">
            <a href="{{ url_for('index') }}" class="text-white text-decoration-none">Лабораторная работа №1</a>
            <div class="float-end">
                <a href="{{ url_for('posts') }}" class="text-white mx-3">Посты</a>
                <a href="{{ url_for('about') }}" class="text-white">Об авторе</a>
            </div>
        </nav>
    </header>

    <main class="container my-5">
        {% block content %}{% endblock %}
    </main>

    <footer class="bg-dark text-white py-3 mt-auto">
        <div class="container text-center">
            <span>Крот К.Д. 231-3210</span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
